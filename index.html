<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Planets Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .sidebar { transition: transform 0.3s ease-in-out; }

        /* New animated gradient background */
        @keyframes gradient-xy {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(-45deg, #111827, #131b3a, #1f2937, #111827);
            background-size: 400% 400%;
            animation: gradient-xy 15s ease infinite;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 animate-gradient">

    <div>
        <!-- Mobile Header -->
        <header class="md:hidden bg-gray-800/80 backdrop-blur-sm p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-40">
            <h1 class="text-lg font-bold text-yellow-400">Admin Console</h1>
            <button id="menu-button" class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
            </button>
        </header>

        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar w-64 bg-gray-800/80 backdrop-blur-sm p-6 flex flex-col justify-between fixed inset-y-0 left-0 z-50 transform -translate-x-full md:translate-x-0">
             <div>
                <h1 class="text-2xl font-bold text-yellow-400 mb-8 hidden md:block">Admin Console</h1>
                <nav class="flex flex-col space-y-2">
                    <a href="#" id="dashboard-link" class="nav-link bg-gray-700 text-white p-3 rounded-lg flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        <span>Dashboard</span>
                    </a>
                    <a href="#" id="community-link" class="nav-link hover:bg-gray-700 p-3 rounded-lg flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                        <span>Community</span>
                    </a>
                    <a href="#" id="offers-link" class="nav-link hover:bg-gray-700 p-3 rounded-lg flex items-center gap-3">
                         <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        <span>Offers</span>
                    </a>
                     <a href="#" id="content-link" class="nav-link hover:bg-gray-700 p-3 rounded-lg flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                        <span>Site Content</span>
                    </a>
                    <a href="#" id="appearance-link" class="nav-link hover:bg-gray-700 p-3 rounded-lg flex items-center gap-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><path d="M3 9h18"></path><path d="M9 21V9"></path></svg>
                        <span>Appearance</span>
                    </a>
                </nav>
            </div>
            <div class="text-center text-xs text-gray-500">
                <p class="flex items-center justify-center gap-2"><span class="w-2 h-2 rounded-full bg-green-500"></span> System Operational</p>
                <p class="mt-2">Last refresh: <span id="last-refresh"></span></p>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="md:ml-64 flex-1 pt-16 md:pt-0">
             <main id="main-content" class="p-4 md:p-8 overflow-y-auto no-scrollbar h-screen">
                <!-- Content will be rendered here -->
            </main>
        </div>
       
        <div id="overlay" class="md:hidden fixed inset-0 bg-black/50 z-40 hidden"></div>

        <div id="modal-container" class="fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-[60] hidden">
            <div id="modal-content" class="w-full max-w-3xl bg-gray-800 border border-gray-700 rounded-2xl flex flex-col" style="height: 90vh;">
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://qnfqdaoxgpsveswsqetu.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFuZnFkYW94Z3BzdmVzd3NxZXR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2NjIwMTQsImV4cCI6MjA3NTIzODAxNH0.I19nEWI6BgwT5vIIacZvrT53N1yZHO5JlGn-xVFVk54';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const adminApp = {
            elements: {
                mainContent: document.getElementById('main-content'),
                navLinks: document.querySelectorAll('.nav-link'),
                lastRefresh: document.getElementById('last-refresh'),
                sidebar: document.getElementById('sidebar'),
                overlay: document.getElementById('overlay'),
                menuButton: document.getElementById('menu-button'),
                modal: { container: document.getElementById('modal-container'), content: document.getElementById('modal-content') }
            },
            
            async init() {
                this.attachEventListeners();
                await this.render('dashboard');
            },
            
            async loadDB(table = 'users') {
                 const { data, error } = await supabaseClient.from(table).select('*');
                if (error) {
                    console.error(`Error fetching ${table}:`, error);
                    alert(`Could not connect to the ${table} table. Check console.`);
                    return [];
                }
                return data;
            },

            attachEventListeners() {
                this.elements.navLinks.forEach(link => {
                    link.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const page = e.currentTarget.id.replace('-link', '');
                        await this.render(page);
                        this.closeSidebar();
                    });
                });

                this.elements.menuButton.addEventListener('click', () => this.toggleSidebar());
                this.elements.overlay.addEventListener('click', () => this.closeSidebar());
                this.elements.modal.container.addEventListener('click', (e) => { if (e.target === this.elements.modal.container) this.hideModal(); });
            },
            toggleSidebar() { this.elements.sidebar.classList.toggle('-translate-x-full'); this.elements.overlay.classList.toggle('hidden'); },
            closeSidebar() { this.elements.sidebar.classList.add('-translate-x-full'); this.elements.overlay.classList.add('hidden'); },
            setActiveLink(page) { this.elements.navLinks.forEach(link => { link.classList.toggle('bg-gray-700', link.id.startsWith(page)); link.classList.toggle('text-white', link.id.startsWith(page)); }); },

            async render(page, searchTerm = '') {
                this.setActiveLink(page);
                this.elements.lastRefresh.textContent = new Date().toLocaleTimeString();
                
                const renderer = `render_${page}`;
                if (typeof this[renderer] === 'function') {
                    this.elements.mainContent.innerHTML = await this[renderer](searchTerm);
                }
                
                // Attach specific listeners after render
                if(page === 'dashboard') {
                    document.getElementById('search-input').addEventListener('input', (e) => this.render('dashboard', e.target.value));
                } else if (page === 'community') {
                     document.getElementById('add-member-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.addCommunityMember();
                    });
                } else if (page === 'offers') {
                     document.getElementById('add-offer-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.addOffer();
                    });
                } else if (page === 'content') {
                    document.getElementById('content-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.updateSiteContent();
                    });
                } else if (page === 'appearance') {
                    document.getElementById('appearance-form').addEventListener('submit', (e) => {
                        e.preventDefault();
                        this.updateAppearance();
                    });
                }
            },

            async render_dashboard(searchTerm) {
                const users = await this.loadDB('users');
                const filteredUsers = users.filter(user => (user.name || '').toLowerCase().includes(searchTerm.toLowerCase()) || (user.phone || '').includes(searchTerm));
                const stats = { total: users.length, active: users.filter(u => u.status === 'Active Chat').length, resolved: users.filter(u => u.status === 'Resolved').length };
                
                return `
                    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-100">User Dashboard</h1>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mb-6">
                        <div class="bg-gray-800/80 p-4 rounded-lg"><h3 class="text-gray-400 text-sm">Total Users</h3><p class="text-2xl md:text-3xl font-bold">${stats.total}</p></div>
                        <div class="bg-gray-800/80 p-4 rounded-lg"><h3 class="text-gray-400 text-sm">Active Chats</h3><p class="text-2xl md:text-3xl font-bold text-yellow-400">${stats.active}</p></div>
                        <div class="bg-gray-800/80 p-4 rounded-lg"><h3 class="text-gray-400 text-sm">Resolved</h3><p class="text-2xl md:text-3xl font-bold text-green-400">${stats.resolved}</p></div>
                    </div>
                    <div class="bg-gray-800/80 backdrop-blur-sm rounded-lg shadow-lg p-4 md:p-6">
                        <div class="flex flex-col md:flex-row justify-between md:items-center mb-4 gap-4">
                            <h2 class="text-xl font-semibold">Registered Users (${filteredUsers.length})</h2>
                            <div class="flex gap-4">
                                <input type="text" id="search-input" value="${searchTerm}" placeholder="Search..." class="w-full md:w-64 p-2 bg-gray-700 border border-gray-600 rounded-lg">
                            </div>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead><tr class="border-b border-gray-700"><th class="p-3">User</th><th class="p-3 hidden sm:table-cell">Status</th><th class="p-3">Actions</th></tr></thead>
                                <tbody>
                                    ${filteredUsers.map(user => this.renderUserRow(user)).join('') || `<tr><td colspan="3" class="text-center p-4 text-gray-500">No users found.</td></tr>`}
                                </tbody>
                            </table>
                        </div>
                    </div>`;
            },
            
            renderUserRow(user) {
                user.status = user.status || 'New User';
                if(user.chat_history && user.chat_history.length > 0 && user.status === 'New User') user.status = 'Active Chat';
                const statusColors = { 'New User': 'bg-blue-500/20 text-blue-300', 'Active Chat': 'bg-yellow-500/20 text-yellow-300', 'Resolved': 'bg-green-500/20 text-green-300' };
                
                return `<tr class="border-b border-gray-700 hover:bg-gray-700/50">
                            <td class="p-3">
                                <div class="font-semibold">${user.name}</div>
                                <div class="text-xs text-gray-400">${user.phone}</div>
                            </td>
                            <td class="p-3 hidden sm:table-cell"><span class="px-2 py-1 text-xs font-semibold rounded-full ${statusColors[user.status] || ''}">${user.status}</span></td>
                            <td class="p-3"><button onclick="adminApp.viewUser('${user.user_id}')" class="bg-blue-600 hover:bg-blue-500 text-white text-sm font-bold py-1 px-3 rounded">Manage</button></td>
                        </tr>`;
            },
            
            async render_community() {
                const members = await this.loadDB('community_members');
                return `
                    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-100">Community Management</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-gray-800/80 p-6 rounded-lg">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-semibold">Community Members (${members.length})</h2>
                                <button onclick="adminApp.createCommunity(true)" class="bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg whitespace-nowrap">Notify Community</button>
                            </div>
                            <div class="overflow-x-auto">
                                <table class="w-full text-left">
                                    <thead><tr><th class="p-3">Name</th><th class="p-3">Phone</th><th class="p-3">Actions</th></tr></thead>
                                    <tbody>
                                        ${members.map(m => `<tr><td class="p-2">${m.name}</td><td class="p-2">${m.phone}</td><td><button class="text-red-400 text-xs" onclick="adminApp.deleteCommunityMember(${m.id})">Remove</button></td></tr>`).join('')}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="bg-gray-800/80 p-6 rounded-lg">
                            <h2 class="text-xl font-semibold mb-4">Add New Member</h2>
                            <form id="add-member-form" class="space-y-4">
                                <input type="text" id="new-member-name" placeholder="Name" required class="w-full p-2 bg-gray-700 rounded text-white">
                                <input type="tel" id="new-member-phone" placeholder="Phone Number" required class="w-full p-2 bg-gray-700 rounded text-white">
                                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg">Add to Community</button>
                            </form>
                        </div>
                    </div>`;
            },

            async render_offers() {
                const offers = await this.loadDB('offers');
                return `
                    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-100">Offers & Promotions</h1>
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 bg-gray-800/80 p-6 rounded-lg">
                            <h2 class="text-xl font-semibold mb-4">Current Offers (${offers.length})</h2>
                            <div class="space-y-4">
                                ${offers.map(o => `
                                    <div class="bg-gray-700/50 p-4 rounded-lg">
                                        <div class="flex justify-between items-start">
                                            <div>
                                                <h3 class="font-bold text-yellow-300">${o.title}</h3>
                                                <p class="text-sm text-gray-300">${o.description}</p>
                                            </div>
                                            <div>
                                                <button onclick="adminApp.deleteOffer(${o.id})" class="text-red-400 text-xs">Delete</button>
                                            </div>
                                        </div>
                                        <button onclick="adminApp.createCommunity(true, 'New Offer: ${o.title.replace(/'/g, "\\'") } - ${o.description.replace(/'/g, "\\'")}')" class="mt-2 bg-green-600 text-xs py-1 px-3 rounded">Notify Community</button>
                                    </div>`).join('')}
                            </div>
                        </div>
                        <div class="bg-gray-800/80 p-6 rounded-lg">
                            <h2 class="text-xl font-semibold mb-4">Create New Offer</h2>
                            <form id="add-offer-form" class="space-y-4">
                                <input type="text" id="new-offer-title" placeholder="Offer Title" required class="w-full p-2 bg-gray-700 rounded text-white">
                                <textarea id="new-offer-desc" placeholder="Description" required class="w-full p-2 bg-gray-700 rounded h-24 text-white"></textarea>
                                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg">Create & Save Offer</button>
                            </form>
                        </div>
                    </div>`;
            },
            
            async render_content() {
                const contents = await this.loadDB('app_content');
                return `
                    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-100">Site Content Editor</h1>
                    <div class="bg-gray-800/80 p-6 rounded-lg">
                        <form id="content-form">
                             <div class="space-y-6">
                                ${contents.map(c => `
                                    <div>
                                        <label for="content_${c.content_key}" class="block text-sm font-medium text-yellow-300 capitalize">${c.content_key.replace(/_/g, ' ')}</label>
                                        <textarea id="content_${c.content_key}" name="${c.content_key}" rows="4" class="mt-1 block w-full bg-gray-700 rounded-md border-gray-600 shadow-sm text-white p-2">${c.content_value}</textarea>
                                    </div>
                                `).join('')}
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg">Save All Content</button>
                            </div>
                        </form>
                    </div>
                `;
            },
            
            async render_appearance() {
                const { data, error } = await supabaseClient.from('site_appearance').select('*').eq('id', 1).single();
                if (error) { return `<p>Error loading appearance settings.</p>`; }
                const settings = data;
                const images = settings.background_slideshow_images.join('\n');

                return `
                    <h1 class="text-2xl md:text-3xl font-bold mb-6 text-gray-100">Appearance Settings</h1>
                    <div class="bg-gray-800/80 p-6 rounded-lg">
                        <form id="appearance-form" class="space-y-6">
                             <div>
                                <label for="theme_color" class="block text-sm font-medium text-yellow-300">Theme Color</label>
                                <input type="color" id="theme_color" name="theme_color" value="${settings.theme_color}" class="mt-1 block w-full h-10 bg-gray-700 rounded-md border-gray-600">
                            </div>
                             <div>
                                <label for="font_family" class="block text-sm font-medium text-yellow-300">Font Family</label>
                                <select id="font_family" name="font_family" class="mt-1 block w-full bg-gray-700 rounded-md border-gray-600 p-2 text-white">
                                    <option value="Inter" ${settings.font_family === 'Inter' ? 'selected' : ''}>Inter</option>
                                    <option value="Roboto" ${settings.font_family === 'Roboto' ? 'selected' : ''}>Roboto</option>
                                    <option value="Lato" ${settings.font_family === 'Lato' ? 'selected' : ''}>Lato</option>
                                </select>
                            </div>
                            <div>
                                <label for="background_slideshow_images" class="block text-sm font-medium text-yellow-300">Background Slideshow Images</label>
                                <p class="text-xs text-gray-400 mb-2">Enter one image URL per line. Use high-quality links from sites like Unsplash.</p>
                                <textarea id="background_slideshow_images" name="background_slideshow_images" rows="5" class="mt-1 block w-full bg-gray-700 rounded-md border-gray-600 shadow-sm text-white p-2">${images}</textarea>
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-4 rounded-lg">Save Appearance Settings</button>
                            </div>
                        </form>
                    </div>
                `;
            },
            
            async updateSiteContent() {
                const form = document.getElementById('content-form');
                const formData = new FormData(form);
                const updates = [];
                for (let [key, value] of formData.entries()) {
                    updates.push({ content_key: key, content_value: value });
                }
                
                const { error } = await supabaseClient.from('app_content').upsert(updates);
                if (error) {
                    alert('Error saving content: ' + error.message);
                } else {
                    alert('Site content updated successfully!');
                }
            },

             async updateAppearance() {
                const form = document.getElementById('appearance-form');
                const images = form.querySelector('[name="background_slideshow_images"]').value.split('\n').map(url => url.trim()).filter(Boolean);
                
                const updatedSettings = {
                    id: 1, // We are always updating the single row
                    theme_color: form.querySelector('[name="theme_color"]').value,
                    font_family: form.querySelector('[name="font_family"]').value,
                    background_slideshow_images: images
                };
                
                const { error } = await supabaseClient.from('site_appearance').update(updatedSettings).eq('id', 1);

                if (error) {
                    alert('Error saving appearance settings: ' + error.message);
                } else {
                    alert('Appearance updated successfully! The main app will reflect changes on its next refresh.');
                }
            },


            async viewUser(userId) {
                const users = await this.loadDB('users');
                const user = users.find(u => u.user_id === userId);
                if (!user) return;
                const chatHistory = user.chat_history || [];

                this.elements.modal.content.innerHTML = `
                    <header class="p-4 md:p-6 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
                        <h2 class="text-lg md:text-2xl font-bold">Manage User</h2>
                        <button onclick="adminApp.hideModal()" class="text-gray-400 hover:text-white text-3xl">&times;</button>
                    </header>
                    <div id="user-edit-form" class="flex-grow p-4 md:p-6 overflow-y-auto no-scrollbar">
                        <button onclick="adminApp.addExistingUserToCommunity('${user.name}', '${user.phone}')" class="w-full mb-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-2 px-4 rounded-lg">Add to Community</button>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm mb-6">
                            <div><label class="block text-xs text-gray-400 mb-1">Name</label><input type="text" name="name" value="${user.name || ''}" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"></div>
                            <div><label class="block text-xs text-gray-400 mb-1">Phone</label><input type="text" name="phone" value="${user.phone || ''}" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"></div>
                            <div><label class="block text-xs text-gray-400 mb-1">DOB</label><input type="date" name="dob" value="${user.dob || ''}" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white" style="color-scheme: dark;"></div>
                            <div><label class="block text-xs text-gray-400 mb-1">TOB</label><input type="time" name="tob" value="${user.tob || ''}" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white" style="color-scheme: dark;"></div>
                            <div class="md:col-span-2"><label class="block text-xs text-gray-400 mb-1">POB</label><input type="text" name="pob" value="${user.pob || ''}" class="w-full p-2 bg-gray-700 border border-gray-600 rounded text-white"></div>
                        </div>
                        <h3 class="text-lg font-semibold mb-2 border-t border-gray-700 pt-4">Conversation</h3>
                        <div class="h-48 overflow-y-auto no-scrollbar bg-gray-900/50 p-4 rounded-lg space-y-3">
                             ${chatHistory.map(msg => `<div class="flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}"><div class="max-w-md p-2 rounded-lg text-xs ${msg.sender === 'user' ? 'bg-indigo-600 text-white' : 'bg-gray-600'}">${msg.text}</div></div>`).join('') || '<p class="text-gray-500">No chat history yet.</p>'}
                        </div>
                    </div>
                    <footer class="p-4 md:p-6 border-t border-gray-700 flex-shrink-0 bg-gray-800">
                        <form id="direct-message-form" class="space-y-4">
                            <textarea id="direct-message-text" rows="2" class="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200" placeholder="Reply as Astrologer..."></textarea>
                            <div class="flex flex-col sm:flex-row gap-2">
                                <button type="submit" class="w-full sm:w-auto flex-grow bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-3 rounded-lg">Send Reply</button>
                                <button type="button" onclick="adminApp.saveUserDetails('${user.user_id}')" class="w-full sm:w-auto bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-2 px-3 rounded-lg">Save Changes</button>
                                <button type="button" onclick="adminApp.updateUserStatus('${user.user_id}', 'Resolved')" class="w-full sm:w-auto bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-3 rounded-lg">Mark Resolved</button>
                            </div>
                        </form>
                    </footer>
                `;
                this.elements.modal.container.classList.remove('hidden');

                document.getElementById('direct-message-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const message = document.getElementById('direct-message-text').value;
                    if (message.trim()) {
                        await this.replyAsAstrologer(user.user_id, message);
                        document.getElementById('direct-message-text').value = '';
                    }
                });
            },
            
            async saveUserDetails(userId) {
                const form = document.getElementById('user-edit-form');
                if (!form) return;

                const updatedData = {
                    name: form.querySelector('[name="name"]').value,
                    phone: form.querySelector('[name="phone"]').value,
                    dob: form.querySelector('[name="dob"]').value,
                    tob: form.querySelector('[name="tob"]').value,
                    pob: form.querySelector('[name="pob"]').value,
                };
                
                const { error } = await supabaseClient.from('users').update(updatedData).eq('user_id', userId);
                
                if (error) {
                    console.error('Error updating user:', error);
                    alert('Failed to save details.');
                } else {
                    alert('User details saved successfully!');
                    this.hideModal();
                    await this.render('dashboard');
                }
            },
            
            async updateUserStatus(userId, status) {
                const { error } = await supabaseClient.from('users').update({ status: status }).eq('user_id', userId);
                if (error) { alert('Failed to update status.'); console.error(error); } 
                else { alert(`User marked as ${status}.`); this.hideModal(); await this.render('dashboard'); }
            },

            async replyAsAstrologer(userId, message) {
                const { data: user, error: fetchError } = await supabaseClient.from('users').select('chat_history').eq('user_id', userId).single();
                if (fetchError || !user) { alert('Could not find user to reply to.'); return; }

                const newChatMessage = { sender: 'astrologer', text: message, timestamp: Date.now() };
                const updatedChatHistory = [...(user.chat_history || []), newChatMessage];

                const { error } = await supabaseClient.from('users').update({ chat_history: updatedChatHistory }).eq('user_id', userId);
                if (error) { alert('Failed to send reply.'); console.error('Error sending reply:', error); } 
                else { alert(`Reply sent!`); this.viewUser(userId); }
            },

            async addCommunityMember() {
                const name = document.getElementById('new-member-name').value;
                const phone = document.getElementById('new-member-phone').value;
                if(!name || !phone) return;
                await this.addExistingUserToCommunity(name, phone);
                await this.render('community');
            },
            
            async addExistingUserToCommunity(name, phone) {
                 if(!name || !phone) { alert('User has no name or phone.'); return; }
                const { error } = await supabaseClient.from('community_members').insert({ name, phone });
                if (error && error.code === '23505') { // Unique constraint violation
                    alert(`${name} is already in the community.`);
                } else if (error) {
                    alert(`Error adding member: ${error.message}`);
                } else {
                    alert(`${name} added to community successfully!`);
                }
            },
            
            async deleteCommunityMember(id) {
                if(!confirm('Are you sure you want to remove this member?')) return;
                const { error } = await supabaseClient.from('community_members').delete().eq('id', id);
                if (error) { alert('Error removing member.'); }
                else { await this.render('community'); }
            },

            async addOffer() {
                const title = document.getElementById('new-offer-title').value;
                const description = document.getElementById('new-offer-desc').value;
                if(!title || !description) return;

                const { error } = await supabaseClient.from('offers').insert({ title, description });
                if (error) { alert(`Error adding offer: ${error.message}`); } 
                else { alert('Offer created successfully!'); await this.render('offers'); }
            },
            
            async deleteOffer(id) {
                if(!confirm('Are you sure you want to delete this offer?')) return;
                const { error } = await supabaseClient.from('offers').delete().eq('id', id);
                if (error) { alert('Error deleting offer.'); }
                else { await this.render('offers'); }
            },

            hideModal() { this.elements.modal.container.classList.add('hidden'); this.elements.modal.content.innerHTML = ''; },
            
            async createCommunity(isCommunity = false, customMessage = "Hello from the Planets Predictor community!") {
                const members = isCommunity ? await this.loadDB('community_members') : await this.loadDB('users');
                if (members.length === 0) { alert('No users to create a community with.'); return; }
                const firstPhone = members[0].phone;
                window.open(`https://wa.me/${firstPhone}?text=${encodeURIComponent(customMessage)}`, '_blank');
                alert('WhatsApp is opening to notify the community. You may need to manually forward the message to other members.');
            },

        };
        
        window.addEventListener('DOMContentLoaded', () => adminApp.init());
        setInterval(() => { if (document.getElementById('dashboard-link')?.classList.contains('bg-gray-700')) { const searchVal = document.getElementById('search-input')?.value || ''; adminApp.render('dashboard', searchVal); } }, 10000);
    </script>
</body>
</html>
